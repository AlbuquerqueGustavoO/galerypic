<div class="text-center mt-3 mb-3">
    <form>
        <input class="form-control" type="search"
        placeholder="buscar" (keyup)="debounce.next($event.target.value)">
    </form>
</div>
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<app-load-button 
    (click)="load()"
    [hasMore]="hasMore">
</app-load-button>
